<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    
    <div class="homepage">
        <!-- <img src="./image/bg.jpg"> -->
        <div class="heading">
            <h1>Hello Everyone</h1>
            <h2>Welcome to ColorPicker</h2>
        </div> 

        <div class="colorSection">

            <div class="btn">
                <button onclick="hexvalue()">Hex value</button>
                <button onclick="rgb()">RGB Value</button>
                <button onclick="gradient()">Gradient Color</button>
            </div>
            
             <div class="content" id="hexvalue">                
                <div class="title">
                    <div class="color-picker-section">
                     
                        <div id="color-picker"></div>
                        <div id="color-indicator" class="color-indicator"></div>
                    </div>
                    
    
                    <p id="ColorCode" class="ColorCode" >ColorCode</p>
                    
                </div>
            </div>
            
         <div class="content" id="hexvalue2">  
             <div class="rgb">
                <div class="rgbcolorsection">
                    <div class="colorchoosing">
                        <h2>Choose your Color</h2>
                        Red: <input type="range" id="red" value="255" min="0" max="255">
                        Green: <input type="range" id="green" value="255" min="0" max="255">
                        Blue: <input type="range" id="blue" value="255" min="0" max="255">
                    </div>
                    
                    <div class="rgbcolor-indicator" id="rgbcolor-indicator"></div>
                    
                    <p id="rgbColorCode" value="rgb(255,255,255)">rgb(255,255,255)</p>
                </div>

            </div>


            
            <div class="content" id="hexvalue3">
                <h2 id="color">3</h2>
                
                <div class="title">
                    <div class="color-picker-section">
                        <!-- <label for="colorPicker">
                            <input type="color" name="color" id="colorPicker" value="#1dbbce">
                        </label> -->
                   <div id="color-picker"></div>
                   <div id="color-indicator" class="color-indicator"></div>
               </div>
               
               <!-- <p id="value">value</p> -->
               <p contenteditable="true" id="ColorCode">ColorCode</p>
               
            </div>
        </div>
    </div>
        
    </div>
    

    <!--*************   To do - "select your color put in outside off all div "    ************-->
    


    <script src="./script.js"></script>
</body>
</html>
